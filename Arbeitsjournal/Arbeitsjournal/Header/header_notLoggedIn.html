    <link rel="stylesheet" href="../CSS/ImpressumStyleSheet.css" />
    <title>Registrieren</title>
    <script type="text/javascript">
        var currentLocation = window.location.href;
        currentLocation = currentLocation.replace('http://localhost:50936/', '');
        console.log(currentLocation);
        if (currentLocation.indexOf('Register') !== -1) {
            var element = document.getElementById(registrieren);
            getClick(element);
        }
        window.onload = function () {
            var currentLocation = window.location.href;
            currentLocation = currentLocation.replace('http://localhost:50936/', '');
            console.log(currentLocation);
            if (currentLocation.indexOf('Register') !== -1) {
                var element = document.getElementById(registrieren);
                getClick(element);
            }
        }

        function getClick(element) {
            element.style.backgroundColor = '#ef2525';
        }
    </script>
</head>

    <div id="notLoggedInMenu">

            <menu>

                    </li>
                    <li class="menuItemUmrandung" id="home" tabindex="1">
                        <div id="homeMenu" onclick="getClick(this);">
                            <a class="menuLinks" href="/Index.aspx"><center>Home</center></a>
                        </div>
                    </li>
                    <li class="menuItemUmrandung" id="impressum">
                        <div id="impressumMenu" tabindex="2" onclick="getClick(this);">

                    </li>
                    <li class="menuItemUmrandung" id="registrieren">
                        <div id="registerMenu" tabindex="2" onclick="getClick(this);">

                    </li>
                    <li class="menuItemUmrandung" id="anmelden">

                </ul>
            </menu>

</html>
